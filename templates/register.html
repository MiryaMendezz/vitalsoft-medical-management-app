<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Paciente - VitalSoft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans" style="font-family: 'Inter', sans-serif;">
    <header class="bg-gray-100 shadow p-4">
        <h1 class="text-2xl font-semibold text-center">Registrar Paciente</h1>
    </header>
    <main class="max-w-3xl mx-auto p-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4">
              {% for category, message in messages %}
                <div class="p-3 rounded mb-2 text-white {{ 'bg-green-600' if category == 'success' else 'bg-red-600' }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('register') }}" method="POST" class="space-y-6 bg-gray-50 p-6 rounded shadow">
            <div>
                <label for="nombre" class="block mb-1 font-semibold">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400" />
            </div>
            <div>
                <label for="apellido" class="block mb-1 font-semibold">Apellido *</label>
                <input type="text" id="apellido" name="apellido" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400" />
            </div>
            <div>
                <label for="email" class="block mb-1 font-semibold">Correo Electrónico *</label>
                <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400" />
            </div>
            <div>
                <label for="telefono" class="block mb-1 font-semibold">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400" />
            </div>
            <div>
                <label for="fecha_nacimiento" class="block mb-1 font-semibold">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400" />
            </div>
            <button type="submit" class="w-full bg-gray-900 text-white py-3 rounded hover:bg-gray-700 transition">Registrar Paciente</button>
        </form>
    </main>
</body>
</html>
