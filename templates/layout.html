<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VitalSoft - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900" style="font-family: 'Inter', sans-serif;">
    <nav class="bg-white shadow p-4 flex items-center justify-between">
        <div class="flex items-center space-x-6">
            <a href="{{ url_for('index') }}" class="text-xl font-bold text-blue-600">VitalSoft</a>
            <a href="{{ url_for('index') }}" class="text-gray-700 hover:text-blue-600 transition">Dashboard</a>
            <a href="{{ url_for('patients') }}" class="text-gray-700 hover:text-blue-600 transition">Pacientes</a>
            <a href="{{ url_for('doctors') }}" class="text-gray-700 hover:text-blue-600 transition">Doctores</a>
            <a href="{{ url_for('appointments') }}" class="text-gray-700 hover:text-blue-600 transition">Citas</a>
            <a href="{{ url_for('medications') }}" class="text-gray-700 hover:text-blue-600 transition">Medicamentos</a>
            <a href="{{ url_for('histories') }}" class="text-gray-700 hover:text-blue-600 transition">Historias</a>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-gray-600">admin@example.com</span>
            <a href="{{ url_for('logout') }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Cerrar Sesi√≥n</a>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
