{% extends "layout.html" %}
{% block title %}Editar Paciente{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">Editar Paciente</h1>
<form method="POST" class="max-w-lg space-y-6">
    <div>
        <label for="nombre" class="block mb-1 font-medium">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{ paciente.nombre }}" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="apellido" class="block mb-1 font-medium">Apellido</label>
        <input type="text" id="apellido" name="apellido" value="{{ paciente.apellido }}" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="email" class="block mb-1 font-medium">Correo Electrónico</label>
        <input type="email" id="email" name="email" value="{{ paciente.email }}" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="telefono" class="block mb-1 font-medium">Teléfono</label>
        <input type="text" id="telefono" name="telefono" value="{{ paciente.telefono }}"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="fecha_nacimiento" class="block mb-1 font-medium">Fecha de Nacimiento</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ paciente.fecha_nacimiento.strftime('%Y-%m-%d') if paciente.fecha_nacimiento else '' }}"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="tipo_sangre" class="block mb-1 font-medium">Tipo de Sangre</label>
        <select id="tipo_sangre" name="tipo_sangre" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Seleccione</option>
            {% for tipo in ['A+', 'A-', 'B+', 'B-', 'O+', 'O-', 'AB+', 'AB-'] %}
            <option value="{{ tipo }}" {% if paciente.tipo_sangre == tipo %}selected{% endif %}>{{ tipo }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Guardar Cambios</button>
        <a href="{{ url_for('patients') }}" class="ml-4 text-gray-600 hover:underline">Cancelar</a>
    </div>
</form>
{% endblock %}
