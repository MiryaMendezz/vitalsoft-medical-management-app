{% extends "layout.html" %}
{% block title %}Editar Medicamento{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">Editar Medicamento</h1>
<form method="POST" class="max-w-lg space-y-6">
    <div>
        <label for="nombre" class="block mb-1 font-medium">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{ medicamento.nombre }}" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="descripcion" class="block mb-1 font-medium">Descripción</label>
        <textarea id="descripcion" name="descripcion" required
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">{{ medicamento.descripcion }}</textarea>
    </div>
    <div>
        <label for="stock" class="block mb-1 font-medium">Stock</label>
        <input type="number" id="stock" name="stock" min="0" value="{{ medicamento.stock }}" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="stock_minimo" class="block mb-1 font-medium">Stock Mínimo</label>
        <input type="number" id="stock_minimo" name="stock_minimo" min="0" value="{{ medicamento.stock_minimo }}" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Guardar Cambios</button>
        <a href="{{ url_for('medications') }}" class="ml-4 text-gray-600 hover:underline">Cancelar</a>
    </div>
</form>
{% endblock %}
