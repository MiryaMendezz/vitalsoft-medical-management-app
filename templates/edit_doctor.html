{% extends "layout.html" %}
{% block title %}Editar Doctor{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">Editar Doctor</h1>
<form method="POST" class="max-w-lg space-y-6">
    <div>
        <label for="nombre" class="block mb-1 font-medium">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{ doctor.nombre }}" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="apellido" class="block mb-1 font-medium">Apellido</label>
        <input type="text" id="apellido" name="apellido" value="{{ doctor.apellido }}" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="email" class="block mb-1 font-medium">Correo Electrónico</label>
        <input type="email" id="email" name="email" value="{{ doctor.email }}" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="telefono" class="block mb-1 font-medium">Teléfono</label>
        <input type="text" id="telefono" name="telefono" value="{{ doctor.telefono }}"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="especialidad" class="block mb-1 font-medium">Especialidad</label>
        <input type="text" id="especialidad" name="especialidad" value="{{ doctor.especialidad }}"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Guardar Cambios</button>
        <a href="{{ url_for('doctors') }}" class="ml-4 text-gray-600 hover:underline">Cancelar</a>
    </div>
</form>
{% endblock %}
